---
layout: notprj-2
---

<div class="container-fluid main backroom-index">

      <div class="grid-row row g-3">

            {% assign ordered_backroom_items = site.backroom-items | sort: 'ord' | reverse %}
            {% for item in ordered_backroom_items %}
            {% assign item_grid_xl = item.grid | divided_by: 2 %}
            <div class="grid-item col-12 col-sm-6 col-md-6 col-lg-{% if item.grid %}{{ item.grid }}{% else %}4{% endif %} col-xxl-{% if item.grid %}{{ item_grid_xl }}{% else %}2{% endif %}">

                  <a href="{{ item.url }}">
                        <img class="grid-img" src="/images/{{ item.prj_img }}" alt="{{ item.title }}">

                        <div class="title-after-img">
                          <h2 class="body-prj-title">
                            {{ item.title }}
                            {% if item.pub %}
                            <span class=""> â†’ {{ item.pub }}</span>
                            {% endif %}
                          </h2>

                        </div>
                  </a>
            </div>

            {% endfor %}

      </div>

</div>
