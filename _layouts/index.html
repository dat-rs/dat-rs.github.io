---
layout: notprj
---

<div class="container-fluid main index">

      <div class="grid-row row">

            {% for project in site.projects reversed %}

            <div class="grid-item col-12 col-sm-6 col-md-6 col-lg-{% if project.grid %}{{ project.grid }}{% else %}4{% endif %} {{ project.tags | join: " " }} {{ project.year }} {% if project.selected == true %}
               selected {% endif %}">

                  <a href="{{ project.url }}">
                        <img class="grid-img" src="/images/{{ project.prj_img }}" alt="{{ project.title }}">
                        <div class="grid-item-hover d-none">
                              <h2 class="prj-title" style="color: {{ project.prj_color }}">

                                    {% if project.pub %}
                                    <span class="nh">{{ project.pub }}</span>
                                    {% endif %}
                                    {{ project.title }}
                              </h2>
                        </div>

                        <div class="title-after-img">
                          {{ project.title }}
                          {% if project.pub %}
                          <span class=""> â†’ {{ project.pub }}</span>
                          {% endif %}

                        </div>
                  </a>
            </div>

            {% endfor %}

      </div>

</div>
