---
layout: notprj
---

<div class="container-fluid main index">

      <div class="grid-row row">

            {% for project in site.projects reversed %}

            <div class="grid-item col-12 col-sm-6 col-md-6 col-lg-{% if project.grid %}{{ project.grid }}{% else %}4{% endif %} {% if project.client == "Studio Project" %}studio-prj{% endif %} {{ project.tags | join: " " }} {{ project.year }}">

                  <a href="{{ project.url }}">
                        <img class="grid-img" src="/images/{{ project.prj_img }}" alt="{{ project.title }}">

                        <div class="title-after-img">
                          <h2 class="body-prj-title">
                            {{ project.title }}
                            {% if project.pub %}
                            <span class=""> â†’ {{ project.pub }}</span>
                            {% endif %}
                          </h2>

                        </div>
                  </a>
            </div>

            {% endfor %}

      </div>

</div>
