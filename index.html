---
layout: notprj
title: 'Work'
prj_img: 'nomadic-4-complexity.jpg'
regenerate: true
---

<div class="container-fluid main index">


      <div class="grid-row row g-3">

            {% assign sampled_projects = site.projects %}
            {% for project in sampled_projects reversed %}

            <div class="grid-item col-12 col-sm-6 col-md-6 col-lg-{% if project.grid %}{{ project.grid }}{% else %}4 col-xl-3{% endif %} {% if project.client == 'Studio Project' %}studio-prj{% endif %} {{ project.tags | join: ' ' }} {{ project.year }}">

                  <a href="{{ project.url }}">
                        <img class="grid-img index" src="/images/{{ project.prj_img }}" alt="{{ project.title }}">

                        <div class="title-after-img">
                              <h2 class="body-prj-title">
                                    {{ project.title }} <br>
                                    {% if project.pub %}
                                    <span class="body-prj-pub" style="font-weight: ;">{{ project.pub }}</span>
                                    {% endif %}
                              </h2>

                        </div>
                  </a>
            </div>

            {% endfor %}

      </div>

</div>
