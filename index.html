<div class="container-fluid main index">

      <div class="grid-row row g-3">

            {% for project in site.projects reversed %}

            {% assign project_grid_xl = project.grid | divided_by: 2 %}
            <div class="grid-item col-12 col-sm-6 col-md-6 col-lg-{% if project.grid %}{{ project.grid }} col-xl-{{ project_grid_xl }}{% else %}4 col-xl-3{% endif %} {% if project.client == 'Studio Project' %}studio-prj{% endif %} {{ project.tags | join: ' ' }} {{ project.year }}">

                  <a href="{{ project.url }}">
                        <img class="grid-img" src="/images/{{ project.prj_img }}" alt="{{ project.title }}">

                        <div class="title-after-img">
                              <h2 class="body-prj-title">
                                    {{ project.title }}
                                    {% if project.pub %}
                                    <span class=""> â†’ {{ project.pub }}</span>
                                    {% endif %}
                              </h2>

                        </div>
                  </a>
            </div>

            {% endfor %}

      </div>

</div>
